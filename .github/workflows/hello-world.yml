# Workflow 的名稱（會顯示在 GitHub Actions 分頁）
name: My First Workflow

# 觸發條件：當程式碼推送到 main 分支時執行
on:
  push:
    branches: [ "main" ]

# 定義要執行的任務
jobs:
  # 任務 ID，自訂名稱為 say-hello
  say-hello:
    # 指定執行的作業系統環境
    runs-on: ubuntu-latest

    # 任務裡包含的步驟
    steps:
      # 第一步：印出訊息
      - name: Print Greeting
        run: echo "Hello, GitHub Actions! 我正在學習第一課。"

      # 第二步：顯示目前的伺服器資訊
      - name: Show Server Info
        run: |
          echo "這台機器的作業系統是："
          lsb_release -a
          echo "目前的時間是：$(date)"
